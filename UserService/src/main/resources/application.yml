server:
  port: 8081
  
spring:
  datasource:
    url:  jdbc:mysql://localhost:3306/user_ms_db?serverTimezone=UTC
    username: root
    password: root
    driver-class-name:  com.mysql.jdbc.Driver
    
  
  jpa:
    hibernate:  
      ddl-auto: update
    show-sql: true

  application:
    name: USER-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true 
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka